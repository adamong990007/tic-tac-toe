<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Project#4_Tictac_v2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="background-tictac" style="background: rgb(0,0,0);">
    <div class="motherdiv">
        <div class="container">
            <div id="SideA" class="side"><button class="btn btn-primary XorY" id="xPlayerA" type="button"></button><input type="text" id="nameA" class="player-name" placeholder="Player A"></div>
            <div id="messageA" class="messageClass">
                <p id="gamemessageA" class="gamemessage"></p>
            </div>
            <div class="tictac-board">
                <div class="board" style="width: 300px;height: 300px;"><button class="btn btn-primary button" id="T1" type="button">1</button><button class="btn btn-primary button" id="T2" type="button">2</button><button class="btn btn-primary button" id="T3" type="button">3</button><button class="btn btn-primary button" id="M1" type="button">4</button><button class="btn btn-primary button" id="M2" type="button">5</button><button class="btn btn-primary button" id="M3" type="button">6</button><button class="btn btn-primary button" id="B1" type="button">7</button><button class="btn btn-primary button" id="B2" type="button">8</button><button class="btn btn-primary button" id="B3" type="button">9</button></div>
            </div>
            <div id="messageB" class="messageClass">
                <p id="gamemessageB" class="gamemessage"></p>
            </div>
            <div class="d-flex justify-content-center side" id="SideB"><input type="text" id="nameB" class="player-name" placeholder="Player B"><button class="btn btn-primary XorY" id="xPlayerB" type="button"></button></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Backup%20Tictac.js"></script>
    <script src="assets/js/tictac.js"></script>
</body>

</html>
